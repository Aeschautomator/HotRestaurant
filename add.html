<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>TableReservation</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   <script src="https://code.jquery.com/jquery.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
   <div class="container">
           <div class="jumbotron">
                   <h1>Table Reservation</h1>
                   <br>
                   <h3>Add Your Reservation Below!</h3>
                   <hr>
                   <a href="welcome"><button class="btn btn-danger btn-md"><span class="fa fa-eye"></span>Home </button></a>
                   <a href="table" ><button class="btn btn-danger btn-md"><span class="fa fa-eye"></span>View Tables </button></a>
                 </div>

   </div>

   <div class="row">

           <div class="col-12">

             <div class="card">
               <div class="card-header">
                 <h3><strong>Add Reservation</strong></h3>
               </div>
               <div class="card-body">
                 <form method="POST" role="form">

                   <div class="form-group">
                     <label for="name">Full Name</label>
                     <input type="text" class="form-control" id="name">
                   </div>

                   <div class="form-group">
                     <label for="guests">Number of Guests</label>
                     <input type="text" class="form-control" id="guests">
                   </div>

                   <div class="form-group">
                     <label for="phone">Phone</label>
                     <input type="text" class="form-control" id="phone">
                   </div>

                   <div class="form-group">
                     <label for="party">Party Name</label>
                     <input type="text" class="form-control" id="party">
                   </div>

                 </form>
                 <br>
                 <div class="text-right">
                   <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span> Add Your Reservation</button>
                 </div>
               </div>
             </div>

           </div>
         </div>

         <script type="text/javascript">
           // Question: What does this code do?
           $("#add-btn").on("click", function(event) {
             event.preventDefault(); //<this prevents the page from reloading to default
             var newReservation = {
               Table: $("#name").val().trim(),
               guests: $("#guests").val().trim(),
               phone: $("#phone").val().trim(),
               Party: $("#party").val().trim()
             };

             // Question: What does this code do?? // connects the client and the server
             $.post("/api/Reservations", newReservation)
               .then(function(data) {
                 console.log("add.html", data);
                 alert("Adding character...");
});
           });
         </script>

</body>

</html>
